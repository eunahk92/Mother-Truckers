<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/static/stylesheets/styles.min.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join Chat</h1>
            <form action="/chat.html">
                <label>Name</label>
                <input type="text" name="username" placeholder="Type Display Name" required>
                <label>Enter Room</label>
                <input type="text" name="room" value="Mother Trucker" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>

</html>
