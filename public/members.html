<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/static/stylesheets/style.css">
</head>

<body>
    <nav class="bd-navbar navbar is-warning has-shadow is-spaced" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="button is-black is-rounded is-outlined" href="/">
                    Home
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-black is-rounded is-outlined" href="/logout">
                            Log out
                        </a>
                        <a class="button is-black is-rounded" href="/signup">
                            <strong>Sign up</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

  <div class="container">
    <h1 class="title">Welcome <span class="member-name"></span></h1>
  </div>

  <main class="section">
    <!-- Shows the form for the trucker to post their Food Truck info -->
    <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">
        <h3 class="subtitle">Add your Food Truck:</h3>
            <form class="trucker-form">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="name">Food Truck Name:</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input is-info" id="trucker_name" type="text" placeholder="Food Truck Name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="address">Street Address:</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input is-info" id="trucker_addy" type="text" placeholder="Street Address">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="address_extra">City/ State/ Zip</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <input class="input is-info" id="trucker_city" type="text" placeholder="City">
                        </div>
                        <div class="field">
                            <input class="input is-info" id="trucker_state" type="text" placeholder="State">
                        </div>
                        <div class="field">
                            <input class="input is-info" id="trucker_zipcode" type="text" placeholder="Zipcode">
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="start_time">Start Time:</label>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <div class="select is-warning">
                                <select id="startTime">
                                    <option selected>Select Start Time</option>
                                    <option>00:00</option>
                                    <option>1:00</option>
                                    <option>2:00</option>
                                    <option>3:00</option>
                                    <option>4:00</option>
                                    <option>5:00</option>
                                    <option>6:00</option>
                                    <option>7:00</option>
                                    <option>8:00</option>
                                    <option>9:00</option>
                                    <option>10:00</option>
                                    <option>11:00</option>
                                    <option>12:00</option>
                                    <option>13:00</option>
                                    <option>14:00</option>
                                    <option>15:00</option>
                                    <option>16:00</option>
                                    <option>17:00</option>
                                    <option>18:00</option>
                                    <option>19:00</option>
                                    <option>20:00</option>
                                    <option>21:00</option>
                                    <option>22:00</option>
                                    <option>23:00</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field-label is-normal">
                        <label class="end_time">End Time:</label>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <div class="select is-warning">
                                <select id="endTime">
                                    <option selected>Select End Time</option>
                                    <option>00:00</option>
                                    <option>1:00</option>
                                    <option>2:00</option>
                                    <option>3:00</option>
                                    <option>4:00</option>
                                    <option>5:00</option>
                                    <option>6:00</option>
                                    <option>7:00</option>
                                    <option>8:00</option>
                                    <option>9:00</option>
                                    <option>10:00</option>
                                    <option>11:00</option>
                                    <option>12:00</option>
                                    <option>13:00</option>
                                    <option>14:00</option>
                                    <option>15:00</option>
                                    <option>16:00</option>
                                    <option>17:00</option>
                                    <option>18:00</option>
                                    <option>19:00</option>
                                    <option>20:00</option>
                                    <option>21:00</option>
                                    <option>22:00</option>
                                    <option>23:00</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="category">Cuisine Type:</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <div class="select is-warning is-fullwidth">
                                    <select id="foodTypes">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons has-addons is-right">
                    <input type="submit" class="button is-success" id="submitBtn">Submit Food Truck</input>
                </div>
            </form>
        </div> 
    </div>
    <!-- Container that will show all the posts by the specific user logged in -->
    <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">
            <h3 class="subtitle">Current Posts:</h3>
        </div>
    </div>
    <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth" id="postContainer"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="content has-text-centered">
        <p>
        <strong>MOTHER TRUCKER!</strong> by Chris Smith, Eunah Kim, and Matias Daldi | (c) 2020.
        </p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
